   <section class="ftco-section">
    <div class="container text-white">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5"><br><br><br><br><br><br><br><br>
    <h2 class="heading-section">Login</h2>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-0">
    
    <form action="#" class="signin-form">
    <div class="form-group">
    <input type="text" class="form-control" [(ngModel)] = "login.username" placeholder="Username" required>
    </div><br>
    <div class="form-group">
    <input id="password-field" [(ngModel)] = "login.password" type="password" class="form-control"  placeholder="Password" required>
    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div><br>
    <div class="form-group">
    <button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
    </div>
    
    </form>
    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
    <div class="social d-flex text-center">
    <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
    <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <div class="col-12 bg-secondary bottom">.col-12</div>
